<section class="post">
	<div class="container">
		<article>
			<h1>{{ page.title }}</h1>
			<div class="entry">
	    		{{ content }}
	  		</div>
	  		<div class="date">
	  			<p>{{ page.categories }}</p>
	    		<p>Written on {{ page.date | date: "%B %e, %Y" }}</p>
	  		</div>
		</article>
	</div>
</section>
